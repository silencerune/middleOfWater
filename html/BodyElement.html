<div class="picback" ng-repeat="(k,charature) in north" data-toggle="modal" data-target="#exampleModal" ng-click="dospart(k)">
    <pre class="innerlater">{{charature.name}}</pre>
    <img class="headpicinbodyelement" src="{{north[k]['img']}}" />
</div>


<div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document" style="max-width:90%; ">
        <div class="modal-content  bg-dark" style="color:wheat ;">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{north[referindex]['name']}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body fixbody">
                <div class="row">
                    <div>
                        <img ng-if="north[referindex]['bodyimg']" class="charapicker" ng-class="sparte?'charapickeractive':''" src="{{north[referindex]['bodyimg']}}"
                        />
                        <img ng-if="!north[referindex]['bodyimg']" class="charapicker" ng-class="sparte?'charapickeractive':''" src="{{north[referindex]['img']}}"
                        />
                    </div>
                    <div class="textfix">
                        <pre style="color:wheat;font-size: larger; ">{{north[referindex]['discrip']}}</pre>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <a class="btn btn-primary " ng-if="north[referindex]['link']" href="{{north[referindex]['link']}}">read comic-></a>

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
